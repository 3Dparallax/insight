<html>
  <body>
    <div id="no-context" class="no-context-hidden">
      No Contexts Found
      <button id="no-context-button">Refresh Contexts</button>
    </div>
    <div id="main" class="main-hidden">
      <div class="tabBar">
        <div class="tabBar-element tabBar-element-enabled" id="tabBar-pixel-inspector">Pixel Inspector</div>
        <div class="tabBar-element" id="tabBar-program-usage">Program Usage</div>
        <div class="tabBar-element" id="tabBar-program-duplicate">Program Duplicates</div>
        <div class="tabBar-element" id="tabBar-call-stack">Call Stack</div>
        <div class="tabBar-element" id="tabBar-call-histogram">Call Histogram</div>
        <div class="tabBar-element" id="tabBar-texture-viewer">Textures</div>
        <div class="tabBar-element" id="tabBar-buffer-viewer">Buffers</div>
        <div class="tabBar-element" id="tabBar-state-viewer">States</div>
      </div>
      <div class="tab tab-enabled" id="pixelInspector">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="pull-left">
              <div class="bootstrap-switch-square" id="togglePixelInspector" >
                <input type="checkbox" data-toggle="switch" id="pixelInspectorEnable"/>
              </div>
            </div>
            <div class="pull-right">
              <button title="Pixel overwrite inspector detects how how many times a pixel has been drawn. The color ranges from green to red, red being drawn multiple times while green been drawn only on clear." data-placement="left" data-toggle="tooltip" class="btn btn-default mrs" type="button">?</button>
            </div>
          </div>
        </div>
      </div>
      <div class="tab" id="programUsage">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="pull-left">
              <div class="bootstrap-switch-square" id="toggleProgramUsageCount" >
                <input type="checkbox" data-toggle="switch" id="programUsageEnabled"/>
              </div>
            </div>
            <div class="pull-right">
              <!-- tester button until we have the time set up-->
              <button type="button" id="getProgramUsageCount" class="btn btn-primary">Get Program Usage Count</button>
              <button type="button" id="resetProgramUsageCount" class="btn btn-primary">Clear Program Usage Count</button>
              <button title="Rewrite this to be usage count: Pixel overwrite inspector detects how how many times a pixel has been drawn. The color ranges from green to red, red being drawn multiple times while green been drawn only on clear." data-placement="left" data-toggle="tooltip" class="btn btn-default mrs" type="button">?</button>
            </div>
          </div>
          <div class="row-fluid">
            <div id="programUsageTableContainer">
              <div id="programUsageTableNotEnabled">
                <label>Enable the feature to collect program usage count. Disable it to stop collecting program usage count.</label>
              </div>
              <div id="programUsageTableCollecting">
                <label>Collecting information for program usage count</label>
              </div>
              <div id="programUsageTableCollected">
                <div class="table-responsive">
                  <table class = "table table-striped" id="programUsageTable">
                    <thead>
                        <tr>
                           <th>Program</th>
                           <th>Usage Count</th>
                        </tr>
                     </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab" id="programDuplicate">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="pull-left">
              <div class="bootstrap-switch-square" id="toggleProgramDuplicates" >
                <input type="checkbox" data-toggle="switch" id="programDuplicatesEnabled"/>
              </div>
            </div>
            <div class="pull-right">
              <button type="button" id="getProgramDuplicates" class="btn btn-primary">Get Duplicate Program Usages</button>
              <button type="button" id="resetProgramDuplicates" class="btn btn-primary">Clear Duplicate Program Usages</button>
              <button title="Rewrite this to be usage count: Pixel overwrite inspector detects how how many times a pixel has been drawn. The color ranges from green to red, red being drawn multiple times while green been drawn only on clear." data-placement="left" data-toggle="tooltip" class="btn btn-default mrs" type="button">?</button>
            </div>
          </div>
          <div class="row-fluid">
            <div id="programDuplicateTableContainer">
              <div id="programDuplicateTableNotEnabled">
                <label>Enable the feature to collect program duplicates. Disable it to stop collecting program duplicates.</label>
              </div>
              <div id="programDuplicateTableCollecting">
                <label>Collecting information for program duplicates</label>
              </div>
              <div id="programDuplicateTableCollected">
                <div class="table-responsive">
                  <table class = "table table-striped" id="programDuplicateTable">
                    <thead>
                        <tr>
                           <th>Program</th>
                           <th>Filename : Linenumber</th>
                           <th>Function Name</th>
                        </tr>
                     </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab" id="callStack">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="pull-left">
              <div class="bootstrap-switch-square" id="toggleCallStack" >
                <input type="checkbox" data-toggle="switch" id="callStackEnabled"/>
              </div>
            </div>
            <div class="pull-right">
              <button type="button" id="getCallStack" class="btn btn-primary">Get Call Stacks</button>
              <button title="Rewrite this to be usage count: Pixel overwrite inspector detects how how many times a pixel has been drawn. The color ranges from green to red, red being drawn multiple times while green been drawn only on clear." data-placement="left" data-toggle="tooltip" class="btn btn-default mrs" type="button">?</button>
            </div>
          </div>
          <div class="row-fluid">
            <div id="callStackContainer">
              <div id="callStackNotEnabled">
                <label>Enable the feature to collect call stack information. Disable it to stop collecting call stack information.</label>
              </div>
              <div id="callStackCollecting">
                <label>Collecting information for call stack</label>
              </div>
              <div id="callStackCollected">
                <div class="table-responsive pull-left">
                  <table class = "table table-striped" id="mostRecentCallTable">
                    <thead>
                        <tr>
                           <th data-field="execTime">Execution Time</th>
                           <th data-field="fcn">Function</th>
                           <th data-field="duration">Duration(&mu;s)</th>
                           <th data-field="args">Arguments</th>
                        </tr>
                     </thead>
                  </table>
                </div>
                <div class="table-responsive pull-right">
                  <table class = "table table-striped" id="lastDrawnCallTable">
                    <thead>
                        <tr>
                           <th data-field="execTime">Execution Time</th>
                           <th data-field="fcn">Function</th>
                           <th data-field="duration">Duration(&mu;s)</th>
                           <th data-field="args">Arguments</th>
                        </tr>
                     </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab" id="callHistogram">
        <button id="functionHistogram">Get Histogram</button>
        <canvas id="myChart" width="600" height="400"></canvas>
      </div>
      <div class="tab" id="textureViewer">
        <div class="container-fluid">
          <div class="row-fluid">
            <button class="btn btn-primary btn-wide" id="getTextures">Get Textures</button>
            <div class="btn-group">
              <button class="btn btn-default btn-wide dropdown-toggle" type="button" data-toggle="dropdown">
                Current Texture <span class="caret"></span>
              </button>
              <ul class="dropdown-menu scrollable-menu" role="menu" id="textures-list">
              </ul>
            </div>
          </div>
          <div class="row-fluid">
            <canvas id="textureCanvas"></canvas>
          </div>
        </div>
      </div>
      <div class="tab" id="bufferViewer">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="col-sm-4">
              <button class="btn btn-primary btn-wide" id="getBuffers">
                Get Buffers
              </button>
              <div class="btn-group">
                <button class="btn btn-default btn-wide dropdown-toggle" type="button" data-toggle="dropdown">
                  Buffer <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" role="menu" id="buffers-list">
                </ul>
              </div>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-primary btn-wide" id="getFrameBuffers">
                Get Frame Buffers
              </button>
              <div class="btn-group">
                <button class="btn btn-default btn-wide dropdown-toggle" type="button" data-toggle="dropdown">
                  Buffer <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" role="menu" id="frame-buffers-list">
                </ul>
              </div>
            </div>
            <div class="col-sm-4">
              <button class="btn btn-primary btn-wide" id="getRenderBuffers">
                Get Render Buffers
              </button>
              <div class="btn-group">
                <button class="btn btn-default btn-wide dropdown-toggle" type="button" data-toggle="dropdown">
                  Buffer <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" role="menu" id="render-buffers-list">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab" id="stateViewer">
        <button class="btn btn-primary btn-wide" id="getStates">Get States</button>
        <div id="stateVarTableCollected">
          <div class="table-responsive">
            <table class = "table table-striped" id="stateVarTable">
              <thead>
                  <tr>
                     <th>Variable</th>
                     <th>State</th>
                  </tr>
               </thead>
            </table>
          </div>
        </div>
      </div>
      <div id="contextBar">
      </div>
    </div>
    <script src="lib/chart.js"></script>
    <script src="../shared/message_types.js"></script>
    <script src="tabs.js"></script>
    <script src="panel.js"></script>
    <script src="state.js"></script>
    <script src="buffers.js"></script>
    <script src="program_usage.js"></script>
    <script src="duplicate_program.js"></script>
    <script src="call_stack.js"></script>
    <script src="histogram.js"></script>
    <script src="textures.js"></script>
    <script src="state_variables.js"></script>
    <script src="context.js"></script>
    <script src="pixel_inspector.js"></script>
    <link rel="stylesheet" type="text/css" href="panel.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrapTable.css">
    <link rel="stylesheet" type="text/css" href="lib/flat-ui.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/bootstrapTable.js"></script>
    <script src="lib/flat-ui.js"></script>
    <script src="lib/application.js"></script>
  </body>
</html>
