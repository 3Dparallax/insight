<html>

<head>
<title>WebGL</title>

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="mathlib.js"></script>
<script type="text/javascript" src="matrixStack.js"></script>
<script type="text/javascript" src="mainprogram.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 0.10); 
    }

</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

</head>


<body onload="webGLStart();">
    <canvas id="lesson01-canvas" style="border: none;" width="1000" height="500"></canvas>
</body>

</html>
